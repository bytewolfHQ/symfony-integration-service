name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-scripts

      - name: Prepare env for CI
        run: |
          if [ ! -f .env ]; then cp .env.example .env; fi
          echo "APP_ENV=test" >> .env
          echo "APP_DEBUG=0" >> .env
          echo "APP_SECRET=ci_dummy_secret_please_change" >> .env

      - name: Warm up Symfony cache (for PHPStan, dev+debug)
        run: php bin/console cache:warmup --env=dev
        env:
          APP_ENV: dev
          APP_DEBUG: 1

      - name: Detect Symfony container xml
        run: |
          echo "Container XML in var/cache/test:"
          ls -la var/cache/test | grep Container || true

      - name: Run PHPUnit
        run: php vendor/bin/phpunit

      - name: Run PHPStan
        run: php vendor/bin/phpstan analyse -c phpstan.dist.neon
        env:
          APP_ENV: dev
          APP_DEBUG: 1
